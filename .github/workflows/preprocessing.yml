name: Automated Data Preprocessing
on:
  push:
    branches: [ main ]

jobs:
  preprocess:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pandas numpy

      - name: Run Preprocessing Script
        run: python preprocessing/automate_Mochammad-Febriyan-Masyhudi.py

      - name: Upload Clean Dataset
        uses: actions/upload-artifact@v4
        with:
          name: preprocessed-bank-data
          path: preprocessing/bank_leads_preprocessing/
      
      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add preprocessing/bank_leads_preprocessing/bank_preprocessing.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "Automated: Update preprocessed data [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

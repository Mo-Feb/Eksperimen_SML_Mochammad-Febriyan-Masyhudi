name: Automated Data Preprocessing
on:
  push:
    branches: [ main ]

jobs:
  preprocess:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pandas numpy

      - name: Run Preprocessing Script
        run: python preprocessing/automate_Mochammad-Febriyan-Masyhudi.py

      - name: Upload Clean Dataset
        uses: actions/upload-artifact@v4
        with:
          name: preprocessed-bank-data
          path: preprocessing/bank_leads_preprocessing/